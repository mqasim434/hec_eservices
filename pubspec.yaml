name: hec_eservices
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.19.4 <3.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  dotted_border: ^2.0.0+3
  flutter_svg: ^2.0.0+1
  fluttericon: ^2.0.0
  shared_preferences: ^2.2.0
  intl: ^0.18.0
  feature_discovery: ^0.14.1
  flutter_speed_dial: ^6.2.0
  intl_phone_number_input: ^0.7.3+1
  url_launcher: ^6.1.11
  http: ^1.1.0
  fluttertoast: ^8.2.2
  get_ip_address: ^0.0.6
  image_picker: ^1.0.1
  google_ml_kit: ^0.16.1
  image_cropper: ^5.0.0
  lottie: ^2.5.0
  document_scanner_flutter: ^0.2.7
  firebase_storage: ^11.2.5
  pin_code_fields: ^8.0.1
  qr_flutter: ^4.1.0
  screenshot:
  path_provider:
  path:


  permission_handler:
  image_gallery_saver: ^2.0.3
  flutter_barcode_scanner: ^2.0.0


dependency_overrides:
  photo_view: ^0.14.0
  google_ml_kit: ^0.16.1


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/animations/Degree_Cropping.json


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/LauncherIcon.png"
  image_path_ios: "assets/LauncherIcon.jpg"
  image_path_android: "assets/LauncherIcon.jpg"
  adaptive_icon_background: "#ff1EB372"

